{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Result</title>
</head>
<body>
    {% block content %}
    {% csrf_token %}
    
        <div class=" d-flex justify-content-center p-3">

        <h1 id="result_tittle">Â¡Resultados del Test!</h1>
    </div>
    <!-- En tu plantilla/templates/result.html -->

{% for pos in ranking %}
<div id="row_test" class='row p-3' >
    <div class="col-md-4 justify-content-end">
        <div></div>
        <h3 id="text-result">#{{forloop.counter}}</h3>
    </div>
    <div class="col-md-4">
        <h4 id="text-result">{{pos.0}}</h4>
    </div>
    <div class="col-md-3">
        <h4 id="text-result">{{pos.1}}%</h4>
    </div>
    <div class="col-md-1 d-flex justify-content-end">
        <!-- Agregar enlaces y logos -->
            <a href="{{ pos.2.0.Enlace }}" target="_blank"><img src="{{ pos.2.0.Logo }}" width="80" style="height: auto; margin-right: 15px;"></a>
            <a href="{{ pos.2.1.Enlace }}" target="_blank"><img src="{{ pos.2.1.Logo }}" width="80" style="height: auto; margin-right: 15px;"></a>
            <a href="{{ pos.2.2.Enlace }}" target="_blank"><img src="{{ pos.2.2.Logo }}" width="80" style="height: auto; margin-right: 15px;"></a>
    </div>
</div>
{% endfor %}

    <div class="d-flex justify-content-center align-items-center ">
    <div></div>
    <a id="button" class="btn btn-primary" href="{% url 'home' id_estudiante=id_estudiante %}">Volver a Home</a>
</div>
    {% endblock content %}
</body>
</html>
